<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <div class="box">

            <div class="switch-box">
                <label class="switch">
                    <input type="checkbox" class="checkbox">
                    <span class="slider round"></span>
                </label>
                <p>With Async</p>
            </div>


            <div class="btns">
                <div class="counter">0</div>
                <button class="decrease-btn">Decrease - - </button>
                <button class="increase-btn">Increase + + </button>
                <button class="clear">Clear Time</button>
            </div>

            <div class="inputs">
                <input class="input-time" type="number" placeholder="Time" min="0">
                <input class="input-step" type="number" placeholder="Step" min="0">
            </div>

        </div>

    </div>
    <script src="./dist/index.js"></script>
</body>

</html>
